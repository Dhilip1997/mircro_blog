<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device, initial-scale=1.0" />
    <title>Microblog</title>
    <link rel="stylesheet" href="static\style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__brand">
        <img class="nav-logo" src="static\2593549.png" style="width: 50px; height: 50px" /><strong> Microblog</strong>
      </div>
      <ul class="navbar__navigation">
        <li class="navbar_navigation-items"><a href="#">Recent</a></li>
        <li class="navbar_navigation-items"><a href="#">Calender</a></li>
      </ul>
    </header>
    <main class="main">
      <section>
        <h1>Add a new story</h1>
        <form action="/" method="POST">
         <p class="form__input">
            <label class="form__label">Story</label>
            <textarea class="form__textarea" name="blog_story" id="blog_story"></textarea>
         </p>
         <button type="submit" class="form__submit">submit</button>
        </form>
      </section>
      <section>
        <h1>Recent Posts</h1>
        {% for entry in entries %}
          <article class="entry">
            <div>
              <h2 class="entry__title">{{ entry[0] | truncate(30, true)}}</h2>
              <time class="entry__date" datetime="28-05-2022">* {{entry[2]}}</time>
            </div>
            <p class="entry__content">{{ entry[0] }}</p>
          </article>
        {% endfor %}
      </section>
    </main>
    <footer class="footer">
      <div class="footer__content">
         <section class="left">
            <a class="footer__item">Made by Dhilip Kumar</a>
            <a class="footer__item">check out other project</a>
         </section>
         <section class="right">
            <div class="footer__column">
               <a class="footer__item">Recent</a>
               <a class="footer__item">About</a>
            </div>
            <div class="footer__column">
               <a class="footer__item">Calendar</a>
               <a class="footer__item">How this was made</a>
            </div>
         </section>
      </div>
    </footer>
  </body>  
</html>
